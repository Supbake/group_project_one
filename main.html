<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AniMag</title>
</head>
<body>
    <header class="page_header">
        <!-- The title of the page "AniMag" (with opportunity for a more creative features) -->
        <div class="page_title">Ani<span class="br">Mag</span></div>
        <!-- Placement for the date and time -->
        <div class="the_current_date_and_time"></div>
    </header>
    <main>
    <!-- grid-view, col-8 must equal to 66.66% -->
    <div class="col-8">
        <div class="anime_container">
            <div class="anime_container">
                <ol id="anime-list">
                </ol>
            </div>
        </div>

        <div class="manga_container">
            <div class="card-title">
                <h2>
                <!-- Placement for the Anime/Manga's title -->
                </h2>
            </div>
            <div class="card">
                <!-- Placement holder for Anime/Manga's image/link -->
                <div class="img"></div>
            </div>
            <!-- Placemnet holder for Anime/Manga's rank -->
            <div class="rank"></div>
        </div>
    </div>
    </main>

    <aside>
    <!-- grid-view, col-4 must equal to 33.33% -->
    <div class="col-4">
        <!-- Anime/Manga search card -->
        <div class="search_card">
            <div class="prompt">Search for Anime/Manga</div>
            <div class="user_input"></div>
            <div class="search_results"></div>
        </div>
        <button class="search_button"></button>
    </div>
    </aside>
</body>
<script src="./script.js"></script>
</html>
