<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/style.css">
    <title>AniMag</title>
</head>

<body>
    <header class="page_header">
        <!-- The title of the page "AniMag"-->
        <div class="page_title">
            <h1 id="animag"><span id="ani"><span id="A">A</span>ni<span id="mag"><span id="M">M</span>ag</span></h1>
        </div>
    </header>
    <br>
    <main>
    <!-- grid-view, col-8 must equal to 66.66% -->
    <div class="col-8">
        <div class="anime_container">
            <ol id="anime-list"></ol>
        </div>
        <br>
        <div class="manga_container">
            <ol class="manga-list"></ol>
        </div>
    </main>

    <aside>
        <!-- grid-view, col-4 must equal to 33.33% -->
        <div class="col-4">
            <!-- Anime/Manga search card -->
            <div class="search_card">
                <div class="search_tag">Looking for something new to read?</div>
                <br>
                <button class="search_button" id="mangaBtn">Discover!</button>
                <br>
                <br>
                <div class="search_results"></div>
            </div>
        </div>
    </aside>
    <!-- <br> -->
    <footer>
        <div class="col-12" id="centerFooter">
            <div id="footertext"><a href="index.html" style="text-decoration: none;" id="return">|Return to Landing
                    Page|</a><br>&copy; 2022 Group Project One</div>
        </div>

    </footer>
</body>
<script src="./script.js"></script>

</html>
